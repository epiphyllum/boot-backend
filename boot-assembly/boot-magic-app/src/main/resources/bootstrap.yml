server:
  port: 8087
  servlet:
    context-path: /magic

magic-api:
  web: /web
  # 脚本保存位置
  resource:
    type: database
    table-name: magic_api_file
    prefix: magic
  # 脚本备份配置
  backup:
    enable: true
    table-name: magic_api_backup
    max-history: 100
  # 数据库字段camel case
  sql-column-case: camel
  # 接口前缀
  prefix: /api
  # 应答包装格式
  # 可额外增加字段
  #  timestamp,
  #  requestTime,
  response: |- 
    {
      code: code,
      msg: message,
      data,
      executeTime,
    }
  #
  # async 异步执行的线程池大小
  thread-pool-executor-size: 8
  #
  response-code:
    exception: 500
    success: 0
    invalid: 400
  show-sql: true
  show-url: true
  crud:
    logic-delete-column: del_flag
    logic-delete-value: 1

spring:
  application:
    name: boot-magic-app
  #环境 dev|test|prod
  profiles:
    active: dev
  messages:
    encoding: UTF-8
    basename: i18n/messages_magic,i18n/messages_common
  validations:
    basename:
      - i18n/validation_magic
      - i18n/validation_common

#  spring:
#    datasource:
#      driver-class-name: com.mysql.jdbc.Driver
#      url: jdbc:mysql://192:3306/magic-api-test?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
#      username: root
#      password: root

  cloud:
    nacos:
      discovery:
        metadata:
          management:
            context-path: ${server.servlet.context-path}/actuator
        server-addr: ${nacos_host:127.0.0.1}:${nacos_port:8848}
        #nacos的命名空间ID，默认是public
        namespace: ${nacos_namespace:}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: RENREN_CLOUD_GROUP
        file-extension: yaml
        #指定共享配置，且支持动态刷新
        extension-configs:
          - data-id: datasource.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
          - data-id: common.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true